<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App: groups</title>
    <link rel="stylesheet" href="awsm.min.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i">    
    <style>
        .taskCompleted {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<main>
    <fieldset>
        <h1>=== Task List ===</h1>
        <ul>
            <!-- Iteracja po zadaniach -->
            <li th:each="task : ${tasks}">
                <label>
                    <input type="checkbox" th:checked="${task.taskDone}" />
                    <span th:classappend="${task.taskDone} ? 'taskCompleted' : ''" th:text="${task.description}">*** Task description ***</span>
                    <small th:text="${task.taskDeadline}">*** Deadline ****</small>
                </label>
            </li>
        </ul>
        <!-- Formularz do dodawania nowych taskÃ³w -->
        <form method="post" th:action="@{/tasks/form}">
            <label style="display: block;">=== Description ===
                <input type="text" name="description" />
            </label>
            <label style="display: block;">=== Deadline ===
                <input type="datetime-local" name="taskDeadline" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" />
            </label>
            <button type="submit">+++ Add +++</button>
        </form>
    </fieldset>
</main>
</body>
</html>
